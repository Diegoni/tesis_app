<script>
$(function () 
{
	var processed_json = new Array();   
	var url_back = getUrl();
	$.getJSON(url_back+"index.php/ordenes/app", function(data) 
	{
		// Cargamos el array con los datos
		$.each(data, function(index, element) {
			processed_json.push([element.date_add.substring(0, 11), parseFloat(element.cantidad)]);
		});

		// Creamos el grafico
		$('#container').highcharts({
		    chart: {
		    	type: "column"
		    },
			title: {
				text: "Orde√±e del animal 1"
			},
			xAxis: {
				type: 'category',
				allowDecimals: false,
				title: {
					text: ""
				}
			},
			yAxis: {
				title: {
					text: "Cantidad en litros"
		 		}
			},
			series: [{
				name: 'Animal 1',
				data: processed_json
			}]
		}); 
	});
});
</script>
