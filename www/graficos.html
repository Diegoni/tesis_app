<script>
$(function () 
{
	
	Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Litros de leche por animal'
    },
    xAxis: {
        categories: ['2018-01 ', '2018-02', '2018-03', '2018-04', '2018-05']
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Total litros'
        },
        stackLabels: {
            enabled: true,
            style: {
                fontWeight: 'bold',
                color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
            }
        }
    },
    legend: {
        align: 'right',
        x: -30,
        verticalAlign: 'top',
        y: 25,
        floating: true,
        backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || 'white',
        borderColor: '#CCC',
        borderWidth: 1,
        shadow: false
    },
    tooltip: {
        headerFormat: '<b>{point.x}</b><br/>',
        pointFormat: '{series.name}: {point.y}<br/>Total: {point.stackTotal}'
    },
    plotOptions: {
        column: {
            stacking: 'normal',
            dataLabels: {
                enabled: true,
                color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white'
            }
        }
    },
    series: [{
        name: 'Id:1',
        data: [5, 3, 4, 7, 2]
    }, {
        name: 'Id:2',
        data: [2, 2, 3, 2, 1]
    }, {
        name: 'Id:3',
        data: [3, 4, 4, 2, 5]
    }]
});
Highcharts.chart('grafico', {
    chart: {
        plotBackgroundColor: null,
        plotBorderWidth: null,
        plotShadow: false,
        type: 'pie'
    },
    title: {
        text: 'Estado de los animales'
    },
    tooltip: {
        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
    },
    plotOptions: {
        pie: {
            allowPointSelect: true,
            cursor: 'pointer',
            dataLabels: {
                enabled: false
            },
            showInLegend: true
        }
    },
    series: [{
        name: 'Brands',
        colorByPoint: true,
        data: [{
            name: 'Ok',
            y: 61.41,
            sliced: true,
            selected: true
        }, {
            name: 'Maternidad',
            y: 11.84
        }, {
            name: 'Control',
            y: 10.85
        }, {
            name: 'Cuarentena',
            y: 2.67
        }]
    }]
});
	
});
</script>
